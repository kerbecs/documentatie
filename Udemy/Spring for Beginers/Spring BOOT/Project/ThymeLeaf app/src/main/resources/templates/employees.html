<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Employees</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
</head>
<body>
<h2>Employee list</h2>
<hr>
<br>
<div class="container">
    <a th:href="@{/showFormForAdd}" class="btn btn-primary btn-sm mb-3">Add Employee</a>
    <br>
    <br>
    <table class="table table-bordered table-striped">
        <tr class="thead-dark">
            <th>First Name</th>
            <th>Last Name</th>
            <th>Email</th>
            <th>Action</th>
        </tr>
        <tr th:each="employee : ${employees}">
            <td th:text="${employee.firstName}"/>
            <td th:text="${employee.lastName}"/>
            <td th:text="${employee.email}"/>
            <td>
                <a th:href="@{/update(id=${employee.id})}" class="btn btn-info btn-sm">Update</a>
                <a th:href="@{/delete(id=${employee.id})}" class="btn btn-danger" onclick="if(!confirm('Are you sure that you want to delete a user?')) return false">Delete</a>
            </td>

        </tr>
    </table>
</div>
</body>
</html>
